<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI & Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/64bd0d6f87.js" crossorigin="anonymous"></script>

    <!-- Styles -->
     <style>
        /* Google Font cdn */
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
     </style>
</head>

<body class="font-manrope">
    <header>
        <!-- Navigation Bar -->
        <div class="navbar bg-base-100">
            <!-- Nav Logo -->
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl"><i class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] rounded-full p-0.5"></i>Rinterio</a>
            </div>
            <!-- Nav Manue -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Service</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <!-- Nav Buttons -->
            <div class="navbar-end">
                <div>
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                <div>
                    <div class="card-actions">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <div class="indicator">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="btn bg-[#ABEF5F]">Book Consult<i class="fa-solid fa-arrow-right -rotate-45 bg-black text-white rounded-full p-0.5"></i></a>
                </div>
            </div>

        </div>
        <!-- Banner -->
         <div></div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
